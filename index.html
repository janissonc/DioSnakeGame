<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Snake Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container ">
        <div class="row mt-3">
            <div class="col text-center mb-2">
                <h1>Snake Game</h1>
            </div>
        </div>


    </div>

    <div class="container">

        <div class="row">
            <div class="col-9">
                <canvas id="snake" width="512" height="512"></canvas>
            </div>
            <div class="col-3">
                <div class="row text-center">
                    <h3>Informações</h3>
                </div>
                <hr />
                <div class="row mb-3">
                    <p class="text-center">
                        Para subir de nível coma 5 comidas
                        para cada nível a velocidade da snake vai aumentando e assim a dificuldade do jogo.
                    </p>
                    <ul class="list-group">
                        <li class="list-group-item">Pontos: <span id="pontos">0</span></li>
                        <li class="list-group-item">Recorde: <span id="recorde">0</span></li>
                        <li class="list-group-item">Perdas: <span id="perdas">0</span></li>
                        <li class="list-group-item">Paradas: <span id="paradas">0</span></li>
                    </ul>

                </div>
                <div class="row">
                    <div class="col"><button id="btnInit" class="btn btn-primary col-12">Iniciar</button></div>
                    <div class="col"><button id="btnStop" class="btn btn-primary col-12">Parar</button></div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script defer src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
